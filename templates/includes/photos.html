<div class="photo-stack">
  <% _.each(recommendations, function(recommendation, index){ %>
    {% include "includes/photo.html" %}
  <% }); %>
</div>


<div class="photo-controls">
  <div data-role="controlgroup" data-type="horizontal" data-mini="true">
      <a id="btn-dislike"
         href="#"
         data-role="button"
         class="ui-btn ui-btn-inline"
         data-icon="plus"
         data-theme="b">Dislike</a>

      <a id="btn-info"
         href="#"
         data-role="button"
         class="ui-btn ui-btn-inline"
         data-icon="delete"
         data-theme="b">Info</a>

      <a id="btn-like"
         href="#"
         data-role="button"
         class="ui-btn ui-btn-inline"
         data-icon="grid"
         data-theme="b"
         data-icon="heart">Like</a>


      <a id="btn-add"
         href="#"
         data-role="button"
         class="ui-btn ui-btn-inline"
         data-icon="plus"
         data-theme="b">Add</a>
  </div>
</div>


<div class="pane" id="pane-photo-details">
  <div class="pane-inner">
    <h3>Gercek Karakus</h3>
  </div>
</div>
