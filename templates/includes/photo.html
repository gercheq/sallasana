    <div class="name-age">
      <span class="name"><%= first_name %><%= last_name %></span>, <span class="age"><%= age %></span>
    </div>
  </div>

  <div class="stats">

      </div>
      <div class="ui-block-b">
        <div class="ui-bar ui-bar-a">

        </div>
      </div>
    </div><!-- /grid-a -->
